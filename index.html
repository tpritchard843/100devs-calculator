<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
</head>
<body>
    <header>
        <h1>Javascript Calculator</h1>
        <p>100Devs</p>
    </header>

    <main id="container">
        <section class="calc">
            <div class="calc-display">0</div>
            <!--Keys-START-->
            <div class="calc-key">
              <button class="key-op" data-action="add">+</button>
              <button class="key-op" data-action="substract">-</button>
              <button class="key-op" data-action="multiply">&times;</button>
              <button class="key-op" data-action="divide">รท</button>
              <button class="numpad">7</button>
              <button class="numpad">8</button>
              <button class="numpad">9</button>
              <button class="numpad">4</button>
              <button class="numpad">5</button>
              <button class="numpad">6</button>
              <button class="numpad">1</button>
              <button class="numpad">2</button>
              <button class="numpad">3</button>
              <button class="numpad">0</button>
              <button class="numpad">.</button>
              <button data-action="clear">AC</button>
              <button class="key-eq" data-action="equate">=</button>
            </div>
            </div>
            <!-- <div class="themer">
            <button class="switch opt1"></button>
              <button class="switch opt2"></button>
              <button class="switch opt3"></button>
            </div>
            <p class="small-text">Try changing colours, too!*</p> -->
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
