<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
</head>
<body>
    <header>
        <h1>Javascript Calculator</h1>
        <p>100Devs</p>
    </header>

    <main id="outer-box">
        <section id="output"></section>
        <section class="buttons-box">
            <section class="row1">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
            </section>
            <section class="row2">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>x</button>
            </section>
            <section class="row3">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </section>
            <section class="row4">
                <button>0</button>
                <button>.</button>
                <button>=</button>
                <button>-</button>
            </section>
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
